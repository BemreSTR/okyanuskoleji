<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/okyanus-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKYANUS KOLEJİ - İnteraktif Eğitim</title>
  <meta name="description" content="İnteraktif konu anlatımları, eğlenceli etkinlikler ve dijital öğrenme materyalleri" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">Hoş Geldiniz</h1>
        <p class="login-subtitle">Erişim için giriş yapın</p>
        
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required />
          </div>
          
          <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required />
          </div>
          
          <button type="submit" class="login-button">Giriş Yap</button>
          
          <div id="login-error" class="login-error"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
